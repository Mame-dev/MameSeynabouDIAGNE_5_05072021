<body>

    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand" href="index.html">
                    <h1>Orinoco</h1>
                </a>

                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav navul">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="panier.html">Panier</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="mailto:Orinoco.caméras@gmail.com">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header End -->
    <div class="container">
        <!-- Description Start -->
        <div class="container-fluid top">
            <div class="row">
                <h3 class="col-xl-12">
                    Bienvenue sur Orinoco, notre tout nouveau site Internet !
                </h3>
                <p class="col-xl-12">
                    Vous trouverez notre nouvelle collection de caméras vintage.
                </p>
            </div>
        </div>
        <!-- Description End -->

        <!-- Produits Start -->
        <main id="main" class="row">
            <template id="templateArticle">
                <article class="col-md-6">
                    <div class="card ">
                        <img src="http://localhost:3000/images/vcam_1.jpg" id="imageUrl" class="card-img-top" />
                        <div class="card-body">
                            <div class="card-title">
                                <h5 id="name">Zurss 50S</h5>
                                <h5 id="price">49900€</h5>
                            </div>
                            <p id="description" class="card-text">
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
                                eiusmod tempor incididunt ut labore et dolore magna aliqua.
                            </p>
                            <a href="produit.html" id="articleLink">
                                <button type="button" class="btn btn-outline-dark btn-lg btn-block">
                                    <i class="fas fa-cart-plus fa-2x"></i>
                                </button>
                            </a>
                        </div>
                    </div>
                </article>
            </template>
        </main>
        <!-- Produits End -->
    </div>

    <!-- Footer start -->
    <footer class="footer text-center">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a href="https://fr-fr.facebook.com/" class="btn btn-primary btn-floating m-1"
                    style="background-color: #3b5998;" role="button"><i class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a href="https://twitter.com/" class="btn btn-primary btn-floating m-1"
                    style="background-color: #55acee;" role="button"><i class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a href="https://www.google.com/" class="btn btn-primary btn-floating m-1"
                    style="background-color: #dd4b39;" role="button"><i class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a href="https://www.instagram.com/" class="btn btn-primary btn-floating m-1"
                    style="background-color: #ac2bac;" role="button"><i class="fab fa-instagram"></i></a>

            </section>
            <!-- Section: Social media -->
            <!-- Section: Form -->
            <section class="">
                <form action="">
                    <!--Grid row-->
                    <div class="row d-flex justify-content-center">
                        <!--Grid column-->
                        <div class="col-auto">
                            <p class="pt-2">
                                <strong>Sign up for our newsletter</strong>
                            </p>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-md-5 col-12">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form5Example2" class="form-control" />
                                <label class="form-label" for="form5Example2">Email address</label>
                            </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-auto">
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary mb-4">
                                Subscribe
                            </button>
                        </div>
                        <!--Grid column-->
                    </div>
                    <!--Grid row-->
                </form>
            </section>
            <!-- Section: Form -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2021 Copyright:
            <a class="text-white" href="https://Orinoco.com/">Orinoco.com</a>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
