<html lang="fr">

<head>
    <!--  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Panier - Orinoco</title>
    <meta name="description" content="Orinoco site e-commerce de caméras vintage">
</head>

<body>
    <!-- Header Start -->
    <header class="site-header">
        <div class="wrapper site-header__wrapper">
            <a href="index.html" class="brand">
                <img class="img-fluid mx-4 mx-lg-0 mr-auto w-25" src="logo.png" alt="logo Orinoco" />
            </a>
            <nav class="nav">
                <button class="nav__toggle" aria-expanded="false" type="button">
                    menu
                </button>
                <ul class="nav__wrapper">
                    <li class="nav__item nav__item--end">
                        <a href="produit.html">Produits</a>
                    </li>
                    <li class="nav__item">
                        <a href="panier.html">Panier</a>
                    </li>
                    <li class="nav__item">
                        <a href="mailto:Orinoco.caméras@gmail.com">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Header End -->

    <!-- Produits Start -->
    <main id="container">
        
        <h3>Votre panier</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th><i class="fas fa-trash-alt"></i></th>
                </tr>
            </thead>
            <tbody class="panier__total">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><i class="fas fa-trash-alt"></i></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>price</td>
                </tr>
            </tbody>
        </table>
    
        <div class="commande">
            <h3>Formulaire de commande</h3>
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="lastname">Nom</label>
                            <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Entrer votre nom" required />
                        </div>
                        <div class="col-md-6">
                            <label for="firstname">Prénom</label>
                            <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Entrer votre prénom" required />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="address">Adresse</label>
                            <input type="text" name="address" class="form-control" id="address" placeholder="Entrer votre adresse" required />
                        </div>
                        <div class="col-md-6">
                            <label for="city">Ville</label>
                            <input type="text" name="city" class="form-control" id="city" placeholder="Entrer votre Ville" required />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Adresse mail</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Entrer votre email" required />
                </div>
                <div>
                    <input type="submit" class="btn btn-primary" value="Envoyer" />
                </div>
            </form>
        </div>
    </main>
    <!-- Produits End -->

    <!-- Footer start -->
    <footer>
        <div class="footer">
            <div class="container">
                <div class="footer--social list-inline text-center">
                    <a href="https://fr-fr.facebook.com/">
                        <i class="fab fa-facebook-f fa-2x"></i>
                    </a>
                    <span class="list-inline-item">&middot;</span>
                    <a href="https://twitter.com/">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                    <span class="list-inline-item">&middot;</span>
                    <a href="https://www.instagram.com/">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <span class="list-inline-item">&middot;</span>
                    <a href="https://telegram.org/">
                        <i class="fab fa-telegram-plane fa-2x"></i>
                    </a>
                </div>
                <div class="contact">
                    <a href="mailto:Orinoco.caméras@gmail.com">Contact</a>
                    <span class="list-inline-item">&middot;</span>
                    <a href="#">Mentions légales</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer End -->
    <script src="js/header.js">
    </script>
    <script src="js/panier.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
