<html lang="fr">

<head>
    <!--  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <title>Produit - Orinoco</title>
    <meta name="description" content="Orinoco site e-commerce de caméras vintage">
</head>

<body>

    <!-- Header Start -->
    <header class="site-header">
        <div class="wrapper site-header__wrapper">
            <a href="index.html" class="brand">
                <img class="img-fluid mx-4 mx-lg-0 mr-auto w-25" src="logo.png" alt="logo Orinoco" />
            </a>
            <nav class="nav">
                <button class="nav__toggle" aria-expanded="false" type="button">
                    menu
                </button>
                <ul class="nav__wrapper">
                    <li class="nav__item nav__item--end">
                        <a href="produit.html">Produits</a>
                    </li>
                    <li class="nav__item">
                        <a href="panier.html">Panier</a>
                    </li>
                    <li class="nav__item">
                        <a href="mailto:Orinoco.caméras@gmail.com">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Header End -->

    <!-- Produits Start -->
    <main class="contain">
        <template id="templateArticle">
            <article id="articleLink" class="bloc">
                <img
                src="http://localhost:3000/images/vcam_1.jpg"
                id="articleImage"
                />
                <div class="text">
                    <p id="articleName">Zurss 50S</p>
                    <p id="articlePrice">49900€</p>
                </div>
                <select class="lenses">
                    <option selected="lenses"> Lenses </option>
                    <option value="50mm 1.6"> 50mm 1.6 </option>
                    <option value="35mm 1.4"> 35mm 1.4 </option>
                </select>
                <p id="articleDescription">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore
                    et dolore magna aliqua.
                </p>
                <a href="panier.html" class="achat">
                    <button type="button" id="addToCart">
                        <i class="fas fa-cart-plus fa-2x"></i>
                    </button>
                </a>
            </article>
        </template>
    </main>

    <!-- Footer start -->
    <footer>
        <div class="footer">
            <div class="container">
                <div class="footer--social list-inline text-center">
                    <a href="https://fr-fr.facebook.com/">
                        <i class="fab fa-facebook-f fa-2x"></i>
                    </a>
                    <span class="list-inline-item">&middot;</span>
                    <a href="https://twitter.com/">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                    <span class="list-inline-item">&middot;</span>
                    <a href="https://www.instagram.com/">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <span class="list-inline-item">&middot;</span>
                    <a href="https://telegram.org/">
                        <i class="fab fa-telegram-plane fa-2x"></i>
                    </a>
                </div>
                <div class="contact">
                    <a href="mailto:Orinoco.caméras@gmail.com">Contact</a>
                    <span class="list-inline-item">&middot;</span>
                    <a href="#">Mentions légales</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer End -->
    <script src="js/produits.js"></script>
</body>

</html>
